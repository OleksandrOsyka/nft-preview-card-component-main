<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <main class="card">

      <div class="image-container">
        <img class="image" src="images/image-equilibrium.jpg">
        <div class="image-overlay">
          <img src="images/icon-view.svg">
        </div>
      </div>

      <h3 class="title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="container">
        <div class="price">
          <div class="price-icon">
            <img src="images/icon-ethereum.svg">
          </div>
          <div class="price-value">0.041 ETH</div>
        </div>
        <div class="time">
          <div class="time-icon">
            <img src="images/icon-clock.svg">
          </div>
          <div class="time-value">3 days left</div>
        </div>
      </div>

      <div class="line"></div>

      <div class="author">
        <img class="author-avatar" src="images/image-avatar.png">
        <div>Creation of <span  class="author-name">Jules Wyvern</span></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/OsykaOleksandr">OsykaOleksandr</a>.
    </div>
  </div>
</body>
</html>
